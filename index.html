<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/brands.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="main">
    <div class="container">
      <div class="profile">
        <div class="user">
          <img src="./assets/images/avatar-jessica.jpeg" alt="user's avatar" class="user__image">
          <div class="user__personal">
            <h1 class="user__name">
              Jessica Randall
            </h1>
            <p class="user__location">
              London, United Kingdom
            </p>
          </div>
          <p class="user__experience">
            "Front-end developer and avid reader."
          </p>
        </div>


        <div class="Contacts">
          <ul class="social-media">
            <li class="social-media__item"><a href="#" class="social-media__link"><i class="fa-brands fa-github"></i>
                  GitHub</a></li>
            <li class="social-media__item"><a href="#" class="social-media__link">Frontend Mentor</a></li>
            <li class="social-media__item"><a href="#" class="social-media__link"><i class="fa-brands fa-linkedin"></i>
                  LinkedIn</a></li>
            <li class="social-media__item"><a href="#" class="social-media__link"><i class="fa-brands fa-x-twitter"></i>
                  X (Twitter)</a></li>
            <li class="social-media__item"><a href="#" class="social-media__link"><i class="fa-brands fa-instagram"></i>
                  Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/m-rooeintan" target="_blank">M.A.R</a>
      </div>
    </div>
  </footer>
</body>

</html>
